<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- disable caching -->
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <!---->
  <title>Pianosu!</title>
</head>

<body>
  <div class="header">
    <div class="piano-container">
      <div class="piano-key"></div>
      <div class="piano-key"></div>
      <div class="piano-key"></div>
      <div class="piano-key"></div>
    </div>
    <p id="errorMessage" class="message errorMessage hidden"></p>
    <p id="requestMessage" class="message requestMessage hidden"></p>
  </div>
  <div id="content" class="hidden">
    <div class="control-container">
      <div class="neon-select-container">
        <select id="midiInputs" class="neon-select">
        </select>
      </div>
      <!-- Add this new select element for MIDI files -->
      <div class="neon-select-container">
        <select id="midiFiles" class="neon-select">
        </select>
      </div>
      <button id="startButton" class="neon-button">START</button>
      <!-- Add this new slider control -->
      <div class="speed-control">
        <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1">
        <label for="speedSlider">Speed: <span id="speedValue">1x</span></label>
      </div>
      <div class="score-container">
        <div class="score-bar">
          <div class="score-fill"></div>
          <span class="score-text">0 hits</span>
        </div>
      </div>
    </div>
    <div id="pianoVisualizationContainer">
      <canvas id="pianoVisualization"></canvas>
    </div>
  </div>
  <div id="toastContainer" class="toast-container"></div>
  <script src="/src/main.ts" type="module"></script>
</body>

</html>
